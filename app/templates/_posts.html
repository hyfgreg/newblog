<ul class="posts">
    {% for post in posts %}
    <div class="post-thumbnail">
    </div>
    <li class="post">
        <div class="post-content">
            <div class="post-date">{{ moment(post.timestamp).fromNow() }}</div>
            <div class="post-author"><a class = "post-link" href="{{url_for('main.post_independent',id = post.id)}}">{{ post.title }}</a></div>
            <div class="post-body">
                {% if post.body_html %}
                    {{ post.body_html | safe }}
                {% else %}
                    {{ post.body }}
                {% endif %}
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
