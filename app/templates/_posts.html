<ul class="posts">
    {% for post in posts %}
    <div class="post-thumbnail">
    </div>
    <li class="post">
        <div class="post-content">
            <div class="post-date">{{ moment(post.timestamp).fromNow() }}</div>
            <div class="post-author">{{ post.title }}</div>
            <div class="post-body">{{ post.body }}</div>
        </div>
    </li>
    {% endfor %}
</ul>
